# Extension metadata (if used elsewhere)
name=QP Scope
description=An extension for microscope control using QuPath.
version=0.2.1-SNAPSHOT

# Stage and dialog titles
stage.title=QP Scope - Settings

# Warning messages
warning.check_preferences=Please check your Preferences before proceeding.

# Error messages and notifications
error=Error
# You can add more error keys as needed.

# Prompts (optional, though the FXML sets promptText directly)
sampleName.prompt=Enter sample name here
pixelSize.prompt=Enter pixel size (e.g., .25)

# Dialog messages for the workflow (if needed)
run.title=Workflow Launch
run.message=Workflow would run here.

# Types of command line calls
command.getStagePosition=getStagePosition
